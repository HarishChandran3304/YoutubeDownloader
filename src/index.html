<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Youtube Downloader</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="main">
      <form action="../src/loading.html" class="form login">
        <div class="input_area">
          <label>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play-fill" fill="#5663E9" xmlns="http://www.w3.org/2000/svg">
              <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
            </svg>
          </label>
          <input id="url" type="text" class="url_input" placeholder="Enter URL here" required>
        </div>
        <div class="input_area">
          <form>
          <input type='submit' value='download' onclick="geturl()" >
        </div>
      </form>
    </div>
  </body>
</html>
